<div class="project-section-container">

    <h1>My Projects</h1>


    <div class="projects-container">

        <div class="projects-btn-container">
            <button (click)="showProjects('all')">All</button>
            <button (click)="showProjects('javascript')">JavaScript</button>
            <button (click)="showProjects('angular')">Angular</button>
        </div>

        <div class="project-description-container" *ngFor="let project of filteredProjects">
            <div class="project-img-container">
                <img [src]="project.img" class="project-img" alt="Project Image">
                <div class="overlay-img">
                    <p> {{ project.name }} </p>
                    <p>{{ project.category }}</p>
                    <a href="project.url" target="blank">
                        <button>VIEW</button>
                    </a>
                </div>
            </div>
            <div class="description-content-container">
                <h3 class="description-headline">{{ project.name }}</h3>
                <span class="description-content">
                    {{ project.description }}
                </span>
            </div>
            <div>

            </div>
        </div>
    </div>

</div>
