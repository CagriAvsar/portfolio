<h1>My Skills</h1>
<div class="main-container">
    <div class="skill-container">
        <div class="skill-row">
            <div class="skill-img-container" *ngFor="let skill of filteredSkills; let i = index">
                <img [src]="skill.image" alt="HTML/CSS">
                <span>{{ skill.name }}</span>
            </div>
        </div>

    </div>
</div>
