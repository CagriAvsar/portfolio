<h1 id="skills">My Skills</h1>


<div class="main" id="skills">
    <div class="child-container">
        <div class="skill-img-cont" *ngFor="let skill of filteredSkills; let i = index">
            <div class="skill-elem">
                <img [src]="skill.image" alt="HTML/CSS" data-aos="fade-up">
                <span>{{ skill.name }}</span>
            </div>
        </div>
    </div>
</div>
